<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <title>Vue To Do List</title>
</head>
<body>
  
  <div id="app">

    <div class="container">
      <div class="logo-box">
        <div class="logo">
          <img src="img/logo-boolean.png" alt="logo">
        </div>
        <div class="text">
          <h1>Boolean ToDo List</h1>
        </div>
      </div>
      
      <div class="input-box">
        <input type="text" placeholder="cosa devo fare?">
  
        <button>aggiungi</button>
      </div>
      
      <!-- visualizzo classe disabled solo se item ha la variabile done = true -->
      <ul>
        <li 
          v-for="item in toDoList"
          :class="{disabled: item.done}"
        >
          <span 
            :class="{disabled: item.done}">
            {{item.text}}
          </span>
          <i 
            class="fas fa-times"
            @click="togliItem(index)"
          ></i>
        </li> 
      </ul> 
    </div>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
</body>
</html>
